---

# jenkins variables
project_name: docker-sabnzbd
external_type: github_commit
release_type: prerelease
release_tag: nightly
ls_branch: nightly
build_riscv64: true
repo_vars:
  - EXT_GIT_BRANCH = 'develop'
  - EXT_USER = 'sabnzbd'
  - EXT_REPO = 'sabnzbd'
  - BUILD_VERSION_ARG = 'SABNZBD_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-sabnzbd'
  - CONTAINER_NAME = 'sabnzbd'
  - DOCKERHUB_IMAGE = 'linuxserver/sabnzbd'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/sabnzbd'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/sabnzbd'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
sponsor_links:
  - { name: "SABnzbd", url: "https://sabnzbd.org/donate" }

